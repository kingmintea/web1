<a href="https://namu.wiki/w/%EA%B8%B0%EC%A4%80%EA%B8%88%EB%A6%AC" target="_blank" title="나무위키속 설명"><strong>한국은행</strong></a>은 대한민국의 중앙은행으로, 통화·신용 정책의 연구 및 결정, 국내외 경제·금융 조사, 금융시스템 건전성 관리, 지급결제시스템 관리, 경제통계 산출, 원화 발권, 외환보유고의 관리, 국제금융기구와 협력 등을 담당한다. 대한민국의 GDP(국내총생산) 역시 한국은행에서 작성하여 발표한다.
